<!DOCTYPE html>
<html>
  <head>
    <title>Flask Web Page</title>
  </head>
  <body>
    <h1>Flask Web Page</h1>
    <p>This is a simple Flask web page.</p>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>

      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World!";
      }
    </script>
  </body>
